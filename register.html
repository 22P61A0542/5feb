<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Registration</title>
    <style>
        body {
            background-color: aquamarine;
            color: black;
        }
        center {
            border: 2px solid black;
        }
        button {
            padding: 5px 20px;
            border: 2px solid black;
            background-color:green;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <center>
        <h1>FORM</h1>
        <form onsubmit="formvalidation()">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter Your Email" required><br><br>
            <label for="mobile">Mobile no:</label>
            <input type="text" id="mobile" placeholder="Enter Your Mobile no" required><br><br>
            <label for="age"   input type="number">Age:</label>
            <input type="number" id="age" placeholder="Enter Your Age" required><br><br>
            <label for="gender"><b>Select your Gender:</b></label><br><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label><br><br>
            <button type="submit" id="submit"><b>Submit</b></button>
            <button type="reset" id="reset" style="background-color: red;"><b>Reset</b></button><br><br>
        </form>
    </center>
  
</body>
</html>
